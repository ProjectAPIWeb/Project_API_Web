        <div>
        <h2>Responsive Checkout Form</h2>
<div class="row1">
  <div class="col-75">
    <div class="container">
      <form method="post">
      
        <div class="row1">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required autofocus>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com" required autofocus>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required autofocus>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York" required autofocus>

            <div class="row1">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY" required autofocus>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" required autofocus>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required autofocus>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required autofocus>
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required autofocus>
            <div class="row1">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" required autofocus>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required autofocus>
              </div>
            </div>
          </div>
          
        </div>
        <button type="submit" name="Order" value="Submit">Continue to Checkout</button>
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart" aria-hidden="true"></i> <b>{{ c }}</b></span></h4>
      {%for i in a%}
      <p><a>{{i.product}}  {{i.qty}}</a> <span class="price">{{i.price}}</span></p>
      {%endfor%}
      <hr>
      <p>Total <span class="price" style="color:black"><b>{{ b }}</b></span></p>
    </div>
  </div>

  <script>
    //declared outside of the AC.cart scope
    var oCart;
    
    //set the response to oCart
    AC.cart.get(function(response){ 
  oCart = response; 
  //set the count and subtotal to the values returned.
  $(".CartItemsCount").html( oCart.cart.totalItemCount );
  $(".CartSubTotal").html( "$" + oCart.cart.subtotal );
  });
  </script>
